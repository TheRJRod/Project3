<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Code Review Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header> The Code Review</header>

        <div class="headline">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>



        </div>

        <div class="contact">
            <h2>Contact Information</h2>
            <form>
                <div class="box1">
                <label class="info1" for="name">Full Name</label><br>
                <input class="redfocus" type="text" id="name" name="fullname" Placeholder="Required" required><br></div>
                <div class="box2">
                <label class="info1" for="email">Email Address</label><br>
                <input class="redfocus" type="text" id="email" name="email" Placeholder="Required" required><br></div>
                <div class="box3">
                <label class="info1" for="number">Phone Number</label><br>
                <input class="redfocus" type="text" id="number" name="number"><br></div>
                <div class="box4">
                <label class="info1" for="address">Street Address</label><br>
                <input class="redfocus" type="text" id="address" name="address"><br></div>
                <div class="box5">
                <label class="info1" for="city">City</label><br>
                <input class="redfocus" type="text" id="city" name="city"><br></div>
                <div class="box6">
                <label class="info1" for="state">State</label><br>
                <select class="redfocus" name="state" id="state">
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="California">California</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Texas">Texas</option>
                </select><br></div>
                <div class="box8">
                <label class="info1" for="zip">Zip Code</label><br>
                <input class="redfocus" type="text" id="zip" name="zip"></div>

            </form>

        </div>

        <div>
            <h2>Newsletter</h2>
            <form>
                <div class="select1">
                <label class="info2">Select the newsletters you would like to receive</label><br>
               <input type="checkbox" id="news1" name="news1" value="html">
               <label class="info2" for="news1">HTML News</label> <br>
               <input type="checkbox" id="news2" name="news2" value="css">
               <label class="info2" for="news2">CSS News</label> <br>
               <input type="checkbox" id="news3" name="news3" value="javascript">
               <label class="info2" for="news3">Javascript News</label> <br>
            </div>
                <div class="select2">
               <label class="info2">Newsletter Format</label><br>
               <input type="checkbox" id="form1" name="form1" value="html">
               <label class="info2" for="form1">HTML</label><br>
               <input type="checkbox" id="form2" name="form2" value="plain">
               <label class="info2" for="form2">Plain Text</label><br>
            </div>
                <div class="select3">
               <label class="info2" for="other">Other topics you'd like to hear about</label><br>
               <textarea class="redfocus" id="other" name="other">
            



               </textarea><br></div>
               
               <div class="button">
               <button type="submit"> Sign Up</button>
               </div>

            </form>


        </div>








       <footer>
        Copyright The Code Review


       </footer> 
    </body>
    </html>
